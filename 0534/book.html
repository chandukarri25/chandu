<!DOCTYPE html>
<html>
<head>
    <title>Filpkart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form action="https://127.0.0.1:27017/submit" method="post">
        <header>
            <marquee behavior="scroll" direction="right" location="top">
                <img src="PngItem_31616.png" width="110" height="90" alt="Natural" />
            </marquee>
        </header>
        <div class="book-container" id="book-container">
            <!-- Other content goes here -->
        </div>
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th name="fname">productTitle</th>
                        <th name="lname">price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items go here -->
                </tbody>
            </table>
            <div class="total" id="total">Total: 0.00 Rs</div>
            <!-- Your button goes here -->
            <button type="submit">Submit</button>
        </div>
        <script src="bookstore.js"></script>
        <script src="index.js"></script>
    </form>
</body>
</html>
